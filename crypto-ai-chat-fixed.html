<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto AI Analyst</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-card: rgba(20, 27, 58, 0.6);
            --accent-primary: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: rgba(0, 212, 255, 0.2);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }

        .message-content {
            max-width: 75%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
        }

        .message.user .message-content {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        /* Markdown styling */
        .message-text h1,
        .message-text h2,
        .message-text h3 {
            color: var(--accent-primary);
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-text h1 {
            font-size: 18px;
        }

        .message-text h2 {
            font-size: 16px;
        }

        .message-text h3 {
            font-size: 15px;
        }

        .message-text strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .message-text ul,
        .message-text ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin: 4px 0;
        }

        .message-text code {
            background: rgba(0, 212, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 13px;
        }

        .message-text th,
        .message-text td {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .message-text th {
            background: rgba(0, 212, 255, 0.1);
            font-weight: 600;
        }

        .message-text hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 12px 0;
        }

        .message-text p {
            margin: 8px 0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>ü§ñ Crypto AI Analyst</h1>
                <div id="status" style="font-size: 12px; color: var(--success); margin-top: 4px;">
                    <span id="statusText">ƒêang k·∫øt n·ªëi...</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="input-field" id="messageInput"
                        placeholder="H·ªèi v·ªÅ crypto... (VD: Ph√¢n t√≠ch BTC hi·ªán t·∫°i)" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Check API health
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusText').textContent = 'AI ƒëang s·∫µn s√†ng ‚úì';
                    return true;
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Backend ch∆∞a ch·∫°y';
            }
            return false;
        }

        // Add message
        function addMessage(type, content) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${type === 'ai' ? 'ü§ñ' : 'üë§'}</div>
                <div class="message-content">
                    <div class="message-time">${time}</div>
                    <div class="message-text">${content}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Format markdown to HTML
        function formatMarkdown(text) {
            if (!text) return '';

            // Use marked.js if available, otherwise simple formatting
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }

            // Simple fallback formatting
            let html = text;

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Lists
            html = html.replace(/^[\-\*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        // Add AI message
        function addAIMessage(result) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';

            const now = new Date();
            const time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

            let content = '';

            // Market data
            if (result.market_data && result.symbol) {
                const data = result.market_data;
                const changeColor = data.change_24h >= 0 ? 'var(--success)' : 'var(--danger)';
                content += `
                    <div style="background: rgba(0, 212, 255, 0.05); padding: 12px; border-radius: 8px; margin-bottom: 12px;">
                        <strong style="color: var(--accent-primary);">üìä ${result.symbol}</strong><br><br>
                        <strong>Gi√°:</strong> $${data.price?.toLocaleString() || 'N/A'}<br>
                        <strong>Thay ƒë·ªïi 24h:</strong> <span style="color: ${changeColor};">${data.change_24h >= 0 ? '+' : ''}${data.change_24h?.toFixed(2) || 0}%</span><br>
                        <strong>Volume:</strong> $${(data.quote_volume || 0).toLocaleString()}<br>
                        ${data.funding_rate !== undefined ? `<strong>Funding Rate:</strong> ${data.funding_rate.toFixed(4)}%` : ''}
                    </div>
                `;
            }

            // AI analysis with markdown formatting
            content += formatMarkdown(result.analysis || result.error || 'Kh√¥ng c√≥ ph·∫£n h·ªìi');

            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-time">${time}</div>
                    <div class="message-text">${content}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('text', message);

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    addAIMessage(result);
                } else {
                    addMessage('ai', '‚ùå L·ªói: ' + await response.text());
                }
            } catch (error) {
                addMessage('ai', '‚ùå L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Enter to send
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        checkAPIHealth();
    </script>
</body>

</html>
