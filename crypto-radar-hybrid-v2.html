<!DOCTYPE html>

        .hero {

        .hero h2 {

        .hero .gradient-text {

        @keyframes rotate {

            }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ===== BINANCE API SERVICE =====
        const BinanceService = {
            baseUrl: 'https://api.binance.com/api/v3',

            async getKlines(symbol, interval = '15m', limit = 100) {
                try {
                    const url = `${this.baseUrl}/klines?symbol=${symbol}USDT&interval=${interval}&limit=${limit}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    return data.map(k => ({
                        time: k[0],
                        open: parseFloat(k[1]),
                        high: parseFloat(k[2]),
                        low: parseFloat(k[3]),
                        close: parseFloat(k[4]),
                        volume: parseFloat(k[5])
                    }));
                } catch (error) {
                    console.error('Binance API Error:', error);
                    throw error;
                }
            },

            async getOrderBook(symbol, limit = 20) {
                try {
                    const url = `${this.baseUrl}/depth?symbol=${symbol}USDT&limit=${limit}`;
                    const response = await fetch(url);
                    return await response.json();
                } catch (error) {
                    console.error('OrderBook Error:', error);
                    throw error;
                }
            },

            async get24hStats(symbol) {
                try {
                    const url = `${this.baseUrl}/ticker/24hr?symbol=${symbol}USDT`;
                    const response = await fetch(url);
                    return await response.json();
                } catch (error) {
                    console.error('24h Stats Error:', error);
                    throw error;
                }
            }
        };

        // ===== MM HUNTER LOGIC =====
        const MMHunter = {
            // 1. SFP Detection (Swing Failure Pattern)
            detectSFP(candles, lookback = 20) {
                const last = candles[candles.length - 1];
                const recent = candles.slice(-lookback, -1);
                const recentHigh = Math.max(...recent.map(c => c.high));

                const brokeHigh = last.high > recentHigh;
                const closedBelow = last.close < recentHigh;
                const avgVol = recent.reduce((sum, c) => sum + c.volume, 0) / recent.length;
                const volSpike = last.volume > (avgVol * 1.5);

                if (brokeHigh && closedBelow && volSpike) {
                    return {
                        detected: true,
                        signal: 'SHORT',
                        message: `üìâ SFP ALERT: Qu√©t thanh kho·∫£n t·∫°i $${recentHigh.toFixed(2)}. Short ngay!`,
                        confidence: 85
                    };
                }
                return { detected: false };
            },

            // 2. Stopping Volume Detection
            detectStoppingVolume(candles) {
                const last = candles[candles.length - 1];
                const recent = candles.slice(-20);
                const avgVol = recent.reduce((sum, c) => sum + c.volume, 0) / recent.length;

                const isHighVol = last.volume > (avgVol * 2.5);
                const body = Math.abs(last.close - last.open);
                const lowerWick = Math.min(last.close, last.open) - last.low;

                if (isHighVol && lowerWick > (body * 0.5)) {
                    return {
                        detected: true,
                        signal: 'LONG',
                        message: 'üê≥ STOPPING VOL: C√° m·∫≠p ƒëang ƒë·ª° gi√°. C√≥ th·ªÉ b·∫Øt ƒë√°y.',
                        confidence: 75
                    };
                }
                return { detected: false };
            },

            // 3. MM Pressure Analysis (Order Book)
            analyzeMMPressure(orderBook) {
                const bidsVol = orderBook.bids.reduce((sum, [price, qty]) => sum + parseFloat(qty), 0);
                const asksVol = orderBook.asks.reduce((sum, [price, qty]) => sum + parseFloat(qty), 0);
                const ratio = bidsVol / asksVol;

                if (ratio > 2.0) {
                    return {
                        pressure: 'BULLISH',
                        message: `üõ°Ô∏è MM SUPPORT: L·ª±c ƒë·ª° g·∫•p ${ratio.toFixed(1)}x l·ª±c b√°n.`,
                        ratio: ratio.toFixed(2)
                    };
                } else if (ratio < 0.5) {
                    return {
                        pressure: 'BEARISH',
                        message: `üß± MM WALL: T∆∞·ªùng b√°n d√†y g·∫•p ${(1 / ratio).toFixed(1)}x mua.`,
                        ratio: ratio.toFixed(2)
                    };
                } else {
                    return {
                        pressure: 'NEUTRAL',
                        message: 'C√¢n b·∫±ng.',
                        ratio: ratio.toFixed(2)
                    };
                }
            },

            // 4. Wash Trading Detection
            detectWashTrading(candles, stats) {
                const last = candles[candles.length - 1];
                const priceChange = (last.close - last.open) / last.open;
                const volumeChange = parseFloat(stats.priceChangePercent) / 100;

                // Gi√° tƒÉng > 2% nh∆∞ng volume kh√¥ng t∆∞∆°ng x·ª©ng
                if (priceChange > 0.02 && Math.abs(volumeChange) < 0.01) {
                    return {
                        detected: true,
                        message: `üëª WASH TRADING: Gi√° tƒÉng ${(priceChange * 100).toFixed(1)}% nh∆∞ng volume ƒë·ª©ng im. C·∫©n th·∫≠n b·∫´y!`,
                        confidence: 70
                    };
                }
                return { detected: false };
            }
        };

        // ===== MAIN APP =====
        function App() {
            const [searchInput, setSearchInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [results, setResults] = useState(null);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchInput.trim()) return;

                setLoading(true);
                setError(null);
                setResults(null);

                try {
                    const symbol = searchInput.toUpperCase().replace('USDT', '');

                    // Fetch data from Binance
                    const [candles, orderBook, stats] = await Promise.all([
                        BinanceService.getKlines(symbol),
                        BinanceService.getOrderBook(symbol),
                        BinanceService.get24hStats(symbol)
                    ]);

                    // Run MM Hunter analysis
                    const sfp = MMHunter.detectSFP(candles);
                    const stoppingVol = MMHunter.detectStoppingVolume(candles);
                    const mmPressure = MMHunter.analyzeMMPressure(orderBook);
                    const washTrading = MMHunter.detectWashTrading(candles, stats);

                    // Determine overall signal
                    let signal = 'NEUTRAL';
                    let confidence = 50;
                    let alerts = [];

                    if (sfp.detected) {
                        signal = 'SHORT';
                        confidence = sfp.confidence;
                        alerts.push(sfp.message);
                    } else if (stoppingVol.detected) {
                        signal = 'LONG';
                        confidence = stoppingVol.confidence;
                        alerts.push(stoppingVol.message);
                    }

                    if (washTrading.detected) {
                        alerts.push(washTrading.message);
                    }

                    alerts.push(mmPressure.message);

                    setResults({
                        symbol: symbol + 'USDT',
                        signal,
                        confidence,
                        currentPrice: parseFloat(stats.lastPrice),
                        priceChange24h: parseFloat(stats.priceChangePercent),
                        volume24h: parseFloat(stats.volume),
                        mmPressure: mmPressure.pressure,
                        mmRatio: mmPressure.ratio,
                        alerts
                    });

                } catch (err) {
                    console.error(err);
                    setError('Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra m√£ coin v√† th·ª≠ l·∫°i.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <header className="header">
                        <h1>üéØ AI CRYPTO RADAR</h1>
                        <p>Ph√¢n t√≠ch th·ªã tr∆∞·ªùng crypto b·∫±ng MM Hunter Algorithms</p>
                        <span className="mode-badge mode-free">üÜì FREE MODE - No API Key Required</span>
                    </header>

                    <div className="container">
                        <div className="hero">
                            <h2>
                                RADAR <span className="gradient-text">T√çN HI·ªÜU</span> TH·ªä TR∆Ø·ªúNG
                            </h2>
                            <p>
                                Ph√¢n t√≠ch th·ªùi gian th·ª±c b·∫±ng thu·∫≠t to√°n MM Hunter.
                                Ph√°t hi·ªán SFP, Wash Trading, Stopping Volume v√† √°p l·ª±c Market Maker.
                            </p>
                        </div>

                        <div className="search-container">
                            <div className="search-glow"></div>
                            <form className="search-box" onSubmit={handleSearch}>
                                <input
                                    type="text"
                                    value={searchInput}
                                    onChange={(e) => setSearchInput(e.target.value)}
                                    placeholder="NH·∫¨P M√É C·∫∂P (VD: BTC, ETH)..."
                                    disabled={loading}
                                />
                                <button type="submit" disabled={loading || !searchInput}>
                                    {loading ? 'ƒêANG QU√âT' : 'PH√ÇN T√çCH'}
                                </button>
                            </form>
                        </div>

                        {loading && (
                            <div className="loader">
                                <div className="radar-circle">
                                    <div className="radar-line"></div>
                                </div>
                                <p style={{ fontFamily: 'Orbitron', fontSize: '1.2rem', color: '#00f0ff' }}>
                                    ƒêANG QU√âT TH·ªä TR∆Ø·ªúNG...
                                </p>
                            </div>
                        )}

                        {error && (
                            <div className="error">
                                <h3>L·ªñI QU√âT D·ªÆ LI·ªÜU</h3>
                                <p>{error}</p>
                            </div>
                        )}

                        {results && !loading && (
                            <div className="results">
                                <div className="signal-card">
                                    <div className="signal-header">
                                        <div className="signal-title">{results.symbol}</div>
                                        <div className={`signal-badge signal-${results.signal.toLowerCase()}`}>
                                            {results.signal} - {results.confidence}%
                                        </div>
                                    </div>

                                    <div className="signal-content">
                                        <div className="metric">
                                            <div className="metric-label">Gi√° hi·ªán t·∫°i</div>
                                            <div className="metric-value">${results.currentPrice.toLocaleString()}</div>
                                        </div>
                                        <div className="metric">
                                            <div className="metric-label">Thay ƒë·ªïi 24h</div>
                                            <div className="metric-value" style={{ color: results.priceChange24h > 0 ? '#00ff9d' : '#ff003c' }}>
                                                {results.priceChange24h > 0 ? '+' : ''}{results.priceChange24h.toFixed(2)}%
                                            </div>
                                        </div>
                                        <div className="metric">
                                            <div className="metric-label">MM Pressure</div>
                                            <div className="metric-value" style={{
                                                color: results.mmPressure === 'BULLISH' ? '#00ff9d' :
                                                    results.mmPressure === 'BEARISH' ? '#ff003c' : '#6b7280'
                                            }}>
                                                {results.mmPressure}
                                            </div>
                                        </div>
                                        <div className="metric">
                                            <div className="metric-label">Bid/Ask Ratio</div>
                                            <div className="metric-value">{results.mmRatio}</div>
                                        </div>
                                    </div>

                                    {results.alerts.length > 0 && (
                                        <div className="alert-box">
                                            {results.alerts.map((alert, i) => (
                                                <p key={i}>‚Ä¢ {alert}</p>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    <footer>
                        <p>
                            AI Crypto Radar s·ª≠ d·ª•ng MM Hunter Algorithms + Binance API (mi·ªÖn ph√≠).
                        </p>
                        <p className="disclaimer">
                            MI·ªÑN TR·ª™ TR√ÅCH NHI·ªÜM: C√¥ng c·ª• n√†y ch·ªâ mang t√≠nh ch·∫•t tham kh·∫£o v√† gi·∫£i tr√≠.
                            ƒê√¢y KH√îNG ph·∫£i l·ªùi khuy√™n ƒë·∫ßu t∆∞. H√£y lu√¥n t·ª± nghi√™n c·ª©u (DYOR).
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        console.log('‚úÖ Hybrid Crypto Radar loaded successfully!');
    </script>
</body>
