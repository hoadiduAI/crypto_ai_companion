<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Radar - MM Hunter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #050505;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #ff003c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: #121420;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .autocomplete-wrapper {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            padding: 8px 12px;
        }

        .search-box button {
            background: #00f0ff;
            color: black;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1d2e;
            border: 1px solid #374151;
            border-radius: 8px;
            margin-top: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
        }

        .autocomplete-item:hover {
            background: rgba(0, 240, 255, 0.1);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .results {
            background: rgba(18, 20, 32, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .signal-long {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
            border: 1px solid #00ff9d;
        }

        .signal-short {
            background: rgba(255, 0, 60, 0.2);
            color: #ff003c;
            border: 1px solid #ff003c;
        }

        .signal-neutral {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
            border: 1px solid #6b7280;
        }

        .metric {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 8px 0;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00f0ff;
        }

        .alert {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .alert p {
            color: #ffa500;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .error {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.5);
            color: #ff003c;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .loader {
            text-align: center;
            padding: 60px 20px;
            color: #00f0ff;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BinanceService = {
            baseUrl: 'https://api.binance.com/api/v3',
            allSymbols: [],

            async loadAllSymbols() {
                try {
                    const response = await fetch(`${this.baseUrl}/exchangeInfo`);
                    const data = await response.json();
                    this.allSymbols = data.symbols
                        .filter(s => s.symbol.endsWith('USDT') && s.status === 'TRADING')
                        .map(s => s.symbol.replace('USDT', ''))
                        .sort();
                    return this.allSymbols;
                } catch (error) {
                    console.error('Failed to load symbols:', error);
                    return [];
                }
            },

            async getKlines(symbol, interval = '15m', limit = 100) {
                const url = `${this.baseUrl}/klines?symbol=${symbol}USDT&interval=${interval}&limit=${limit}`;
                const response = await fetch(url);
                const data = await response.json();
                return data.map(k => ({ time: k[0], open: parseFloat(k[1]), high: parseFloat(k[2]), low: parseFloat(k[3]), close: parseFloat(k[4]), volume: parseFloat(k[5]) }));
            },

            async getOrderBook(symbol, limit = 20) {
                const url = `${this.baseUrl}/depth?symbol=${symbol}USDT&limit=${limit}`;
                const response = await fetch(url);
                return await response.json();
            },

            async get24hStats(symbol) {
                const url = `${this.baseUrl}/ticker/24hr?symbol=${symbol}USDT`;
                const response = await fetch(url);
                return await response.json();
            }
        };

        const MMHunter = {
            detectSFP(candles, lookback = 20) {
                const last = candles[candles.length - 1];
                const recent = candles.slice(-lookback, -1);
                const recentHigh = Math.max(...recent.map(c => c.high));
                const brokeHigh = last.high > recentHigh;
                const closedBelow = last.close < recentHigh;
                const avgVol = recent.reduce((sum, c) => sum + c.volume, 0) / recent.length;
                const volSpike = last.volume > (avgVol * 1.5);
                if (brokeHigh && closedBelow && volSpike) {
                    return { detected: true, signal: 'SHORT', message: `üìâ SFP: Qu√©t thanh kho·∫£n t·∫°i $${recentHigh.toFixed(2)}`, confidence: 85 };
                }
                return { detected: false };
            },

            detectStoppingVolume(candles) {
                const last = candles[candles.length - 1];
                const recent = candles.slice(-20);
                const avgVol = recent.reduce((sum, c) => sum + c.volume, 0) / recent.length;
                const isHighVol = last.volume > (avgVol * 2.5);
                const body = Math.abs(last.close - last.open);
                const lowerWick = Math.min(last.close, last.open) - last.low;
                if (isHighVol && lowerWick > (body * 0.5)) {
                    return { detected: true, signal: 'LONG', message: 'üê≥ STOPPING VOL: C√° m·∫≠p ƒëang ƒë·ª° gi√°', confidence: 75 };
                }
                return { detected: false };
            },

            analyzeMMPressure(orderBook) {
                const bidsVol = orderBook.bids.reduce((sum, [p, q]) => sum + parseFloat(q), 0);
                const asksVol = orderBook.asks.reduce((sum, [p, q]) => sum + parseFloat(q), 0);
                const ratio = bidsVol / asksVol;
                if (ratio > 2.0) return { pressure: 'BULLISH', message: `üõ°Ô∏è MM SUPPORT: L·ª±c ƒë·ª° g·∫•p ${ratio.toFixed(1)}x`, ratio: ratio.toFixed(2) };
                else if (ratio < 0.5) return { pressure: 'BEARISH', message: `üß± MM WALL: T∆∞·ªùng b√°n g·∫•p ${(1 / ratio).toFixed(1)}x`, ratio: ratio.toFixed(2) };
                else return { pressure: 'NEUTRAL', message: 'C√¢n b·∫±ng', ratio: ratio.toFixed(2) };
            }
        };

        function App() {
            const [searchInput, setSearchInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [results, setResults] = useState(null);
            const [allCoins, setAllCoins] = useState([]);
            const [filteredCoins, setFilteredCoins] = useState([]);
            const [showDropdown, setShowDropdown] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                BinanceService.loadAllSymbols().then(symbols => setAllCoins(symbols));

                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowDropdown(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            useEffect(() => {
                if (searchInput.trim() && allCoins.length > 0) {
                    const filtered = allCoins.filter(coin =>
                        coin.toLowerCase().includes(searchInput.toLowerCase())
                    ).slice(0, 10);
                    setFilteredCoins(filtered);
                    setShowDropdown(filtered.length > 0);
                } else {
                    setFilteredCoins([]);
                    setShowDropdown(false);
                }
            }, [searchInput, allCoins]);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchInput.trim()) return;
                setShowDropdown(false);
                setLoading(true);
                setError(null);
                setResults(null);

                try {
                    const symbol = searchInput.toUpperCase().replace('USDT', '');
                    const [candles, orderBook, stats] = await Promise.all([
                        BinanceService.getKlines(symbol),
                        BinanceService.getOrderBook(symbol),
                        BinanceService.get24hStats(symbol)
                    ]);

                    const sfp = MMHunter.detectSFP(candles);
                    const stoppingVol = MMHunter.detectStoppingVolume(candles);
                    const mmPressure = MMHunter.analyzeMMPressure(orderBook);

                    let signal = 'NEUTRAL', confidence = 50, alerts = [];
                    if (sfp.detected) { signal = 'SHORT'; confidence = sfp.confidence; alerts.push(sfp.message); }
                    else if (stoppingVol.detected) { signal = 'LONG'; confidence = stoppingVol.confidence; alerts.push(stoppingVol.message); }
                    alerts.push(mmPressure.message);

                    setResults({
                        symbol: symbol + 'USDT',
                        signal, confidence,
                        currentPrice: parseFloat(stats.lastPrice),
                        priceChange24h: parseFloat(stats.priceChangePercent),
                        volume24h: parseFloat(stats.volume),
                        mmPressure: mmPressure.pressure,
                        mmRatio: mmPressure.ratio,
                        alerts
                    });
                } catch (err) {
                    console.error(err);
                    setError('Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu. Ki·ªÉm tra m√£ coin v√† th·ª≠ l·∫°i.');
                } finally {
                    setLoading(false);
                }
            };

            const selectCoin = (coin) => {
                setSearchInput(coin);
                setShowDropdown(false);
            };

            return (
                <div>
                    <header className="header">
                        <h1>üéØ CRYPTO RADAR</h1>
                        <p>MM Hunter Analysis - Binance API</p>
                    </header>

                    <div className="container">
                        <div className="search-container">
                            <form className="search-box" onSubmit={handleSearch}>
                                <div className="autocomplete-wrapper" ref={dropdownRef}>
                                    <input
                                        type="text"
                                        value={searchInput}
                                        onChange={(e) => setSearchInput(e.target.value)}
                                        placeholder="NH·∫¨P M√É C·∫∂P (VD: BTC, ETH)..."
                                        disabled={loading}
                                    />
                                    {showDropdown && (
                                        <div className="autocomplete-dropdown">
                                            {filteredCoins.map(coin => (
                                                <div
                                                    key={coin}
                                                    className="autocomplete-item"
                                                    onClick={() => selectCoin(coin)}
                                                >
                                                    {coin}/USDT
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <button type="submit" disabled={loading || !searchInput}>
                                    {loading ? 'ƒêANG QU√âT...' : 'PH√ÇN T√çCH'}
                                </button>
                            </form>
                        </div>

                        {loading && <div className="loader">‚è≥ ƒêANG QU√âT TH·ªä TR∆Ø·ªúNG...</div>}
                        {error && <div className="error">{error}</div>}

                        {results && !loading && (
                            <div className="results">
                                <h2>{results.symbol}</h2>
                                <div className={`signal-badge signal-${results.signal.toLowerCase()}`}>
                                    {results.signal} - {results.confidence}%
                                </div>
                                <div className="metric">
                                    <div className="metric-label">Gi√° hi·ªán t·∫°i</div>
                                    <div className="metric-value">${results.currentPrice.toLocaleString()}</div>
                                </div>
                                <div className="metric">
                                    <div className="metric-label">Thay ƒë·ªïi 24h</div>
                                    <div className="metric-value" style={{ color: results.priceChange24h > 0 ? '#00ff9d' : '#ff003c' }}>
                                        {results.priceChange24h > 0 ? '+' : ''}{results.priceChange24h.toFixed(2)}%
                                    </div>
                                </div>
                                <div className="metric">
                                    <div className="metric-label">MM Pressure</div>
                                    <div className="metric-value" style={{
                                        color: results.mmPressure === 'BULLISH' ? '#00ff9d' :
                                            results.mmPressure === 'BEARISH' ? '#ff003c' : '#6b7280'
                                    }}>
                                        {results.mmPressure}
                                    </div>
                                </div>
                                {results.alerts.length > 0 && (
                                    <div className="alert">
                                        {results.alerts.map((alert, i) => <p key={i}>‚Ä¢ {alert}</p>)}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
