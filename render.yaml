services:
  - type: worker
    name: crypto-radar-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python alert_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
